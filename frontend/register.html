<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TaskMate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TaskMate</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html">Post a Task</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html" class="active">Register</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
            <li><button id="theme-toggle">Toggle Theme</button></li>
        </ul>
    </nav>
    <main class="container">
        <hgroup>
            <h1>Create an Account</h1>
            <h2>Join TaskMate today!</h2>
        </hgroup>
        <form id="register-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </main>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle logic
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            });
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('http://51.161.134.191/api/users/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    alert('Registration successful! You can now log in.');
                    window.location.href = 'login.html';
                } else {
                    const errorData = await response.json();
                    alert(`Registration failed: ${errorData.detail}`);
                }
            } catch (error) {
                console.error('Registration failed:', error);
                alert('An error occurred during registration.');
            }
        });
    </script>
</body>
</html>
