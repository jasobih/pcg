<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TaskMate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TaskMate</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html">Post a Task</a></li>
            <li><a href="login.html" class="active">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
            <li>
                <label for="theme-switch">Theme</label>
                <input type="checkbox" id="theme-switch" role="switch">
            </li>
        </ul>
    </nav>
    <main class="container">
        <hgroup>
            <h1>Login</h1>
            <h2>Access your account</h2>
        </hgroup>
        <form id="login-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle logic
            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.addEventListener('change', () => {
                document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
            });
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const formData = new URLSearchParams();
            formData.append('username', username);
            formData.append('password', password);

            try {
                const response = await fetch('http://51.161.134.191/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData.toString()
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    window.location.href = 'index.html';
                } else {
                    const errorData = await response.json();
                    alert(`Login failed: ${errorData.detail}`);
                }
            } catch (error) {
                console.error('Login failed:', error);
                alert('An error occurred during login.');
            }
        });
    </script>
</body>
</html>
