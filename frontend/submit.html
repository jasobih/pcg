<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Task - TaskMate</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom styles for TaskMate */
        .form-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            background-color: var(--pico-background-color);
        }
        .form-section h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: var(--pico-primary);
        }
        .form-section label {
            margin-bottom: 0.5rem;
        }
        .form-section input, .form-section select, .form-section textarea {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TaskMate</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html" class="active">Post a Task</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
            <li>
                <label for="theme-switch">Theme</label>
                <input type="checkbox" id="theme-switch" role="switch">
            </li>
        </ul>
    </nav>
    <main class="container">
        <hgroup>
            <h1>Post a New Task</h1>
            <h2>Share your task with the community</h2>
        </hgroup>
        <form id="submit-form">
            <div class="form-section">
                <h3>Task Details</h3>
                <label for="title">Task Title</label>
                <input type="text" id="title" name="title" placeholder="e.g., Mow my lawn, Fix my leaky tap" required>

                <label for="category">Category</label>
                <select id="category" name="gig_type" required>
                    <option value="">Select a category</option>
                    <option value="ODD_JOB">Home & Garden</option>
                    <option value="MARKET_SPOT">Tech Support</option>
                    <option value="CREATIVE_SERVICES">Creative Services</option>
                    <option value="ERRANDS_DELIVERY">Errands & Delivery</option>
                    <option value="TUTORING">Tutoring</option>
                    <option value="OTHER">Other</option>
                </select>

                <label for="suburb">Suburb</label>
                <input type="text" id="suburb" name="suburb" placeholder="e.g., Brisbane CBD, Fortitude Valley" required>

                <label for="details">Task Description</label>
                <textarea id="details" name="details" rows="5" placeholder="Describe the task in detail, including any specific requirements or tools needed." required></textarea>
            </div>

            <div class="form-section">
                <h3>Optional: Add an Image</h3>
                <label for="image">Upload Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button type="submit">Post Task</button>
        </form>
    </main>

    <footer class="container-fluid">
        <small>&copy; 2025 TaskMate. All rights reserved.</small>
    </footer>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle logic
            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.addEventListener('change', () => {
                document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
            });
        });

        document.getElementById('submit-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const gig_type = document.getElementById('category').value; // Changed to category select
            const suburb = document.getElementById('suburb').value;
            const details = document.getElementById('details').value;
            const image = document.getElementById('image').files[0];
            const token = localStorage.getItem('token');

            const gigData = {
                title,
                gig_type,
                suburb,
                details
            };

            try {
                // Step 1: Create the gig
                const gigResponse = await fetch('http://51.161.134.191/api/gigs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(gigData)
                });

                if (!gigResponse.ok) {
                    const errorData = await gigResponse.json();
                    throw new Error(`Error creating gig: ${errorData.detail}`);
                }

                const createdGig = await gigResponse.json();

                // Step 2: If there's an image, upload it
                if (image) {
                    const formData = new FormData();
                    formData.append('image', image);

                    const imageResponse = await fetch(`http://51.161.134.191/api/gigs/${createdGig.id}/upload-image`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (!imageResponse.ok) {
                        const errorData = await imageResponse.json();
                        throw new Error(`Error uploading image: ${errorData.detail}`);
                    }
                }

                // Step 3: Redirect to home page
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Submission failed:', error);
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
