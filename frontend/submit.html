<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Task - TaskMate</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TaskMate</strong></li>
        </ul>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="submit.html" class="active">Post a Task</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
            <li><button id="theme-toggle">Toggle Theme</button></li>
        </ul>
    </nav>
    <main class="container">
        <hgroup>
            <h1>Post a New Task</h1>
            <h2>Share your task with the community</h2>
        </hgroup>
        <form id="submit-form">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>

            <label>Task Type</label>
            <input type="radio" id="odd_job" name="gig_type" value="ODD_JOB" checked> <label for="odd_job">Odd Job</label>
            <input type="radio" id="market_spot" name="gig_type" value="MARKET_SPOT"> <label for="market_spot">Market Spot</label>

            <label for="suburb">Suburb</label>
            <input type="text" id="suburb" name="suburb" required>

            <label for="details">Details</label>
            <textarea id="details" name="details" required></textarea>

            <label for="image">Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <button type="submit">Submit Task</button>
        </form>
    </main>
    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle logic
            const themeToggle = document.getElementById('theme-toggle');
            themeToggle.addEventListener('click', () => {
                document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
            });
        });

        document.getElementById('submit-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const gig_type = document.querySelector('input[name="gig_type"]:checked').value;
            const suburb = document.getElementById('suburb').value;
            const details = document.getElementById('details').value;
            const image = document.getElementById('image').files[0];
            const token = localStorage.getItem('token');

            const gigData = {
                title,
                gig_type,
                suburb,
                details
            };

            try {
                // Step 1: Create the gig
                const gigResponse = await fetch('http://51.161.134.191/api/gigs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(gigData)
                });

                if (!gigResponse.ok) {
                    const errorData = await gigResponse.json();
                    throw new Error(`Error creating gig: ${errorData.detail}`);
                }

                const createdGig = await gigResponse.json();

                // Step 2: If there's an image, upload it
                if (image) {
                    const formData = new FormData();
                    formData.append('image', image);

                    const imageResponse = await fetch(`http://51.161.134.191/api/gigs/${createdGig.id}/upload-image`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    if (!imageResponse.ok) {
                        const errorData = await imageResponse.json();
                        throw new Error(`Error uploading image: ${errorData.detail}`);
                    }
                }

                // Step 3: Redirect to home page
                window.location.href = 'index.html';

            } catch (error) {
                console.error('Submission failed:', error);
                alert(`An error occurred: ${error.message}`);
            }
        });
    </script>
</body>
</html>
