<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Gigs</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>Postcode Gigs</strong></li>
        </ul>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="submit.html">Post a Gig</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
            <li><a href="register.html" id="register-link">Register</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
        </ul>
    </nav>
    <main class="container">
        <hgroup>
            <h1>Available Gigs</h1>
            <h2>Find or post local gigs in your area.</h2>
        </hgroup>

        <section id="gig-list">
            <!-- Gigs will be loaded here by JavaScript -->
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const loginLink = document.getElementById('login-link');
            const registerLink = document.getElementById('register-link');
            const logoutLink = document.getElementById('logout-link');

            if (token) {
                loginLink.style.display = 'none';
                registerLink.style.display = 'none';
                logoutLink.style.display = 'block';
            } else {
                loginLink.style.display = 'block';
                registerLink.style.display = 'block';
                logoutLink.style.display = 'none';
            }

            logoutLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            });

            fetch('http://51.161.134.191/api/gigs')
                .then(response => response.json())
                .then(gigs => {
                    const gigList = document.getElementById('gig-list');
                    gigs.forEach(gig => {
                        const gigArticle = document.createElement('article');
                        gigArticle.innerHTML = `
                            <header>${gig.title}</header>
                            <p><strong>Type:</strong> ${gig.gig_type}</p>
                            <p><strong>Suburb:</strong> ${gig.suburb}</p>
                            <p>${gig.details}</p>
                            ${gig.image_url ? `<img src="${gig.image_url}" alt="${gig.title}" style="max-width: 100%; height: auto;">` : ''}
                            <footer>Posted by: ${gig.owner_username}</footer>
                        `;
                        gigList.appendChild(gigArticle);
                    });
                })
                .catch(error => console.error('Error fetching gigs:', error));
        });
    </script>
</body>
</html>
