
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Gigs - Brisbane</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Postcode Gigs - Brisbane's Local Gig Board</h1>
        <nav id="auth-nav">
            <a href="login.html" class="btn">Login</a>
            <a href="register.html" class="btn">Register</a>
        </nav>
        <a href="submit.html" class="btn" id="post-gig-btn" style="display:none;">Post a Gig</a>
        <a href="dashboard.html" class="btn" id="dashboard-btn" style="display:none;">My Dashboard</a>
        <button class="btn" id="logout-btn" style="display:none;">Logout</button>
    </header>
    <main>
        <section id="search-filter">
            <input type="text" id="search-bar" placeholder="Search for gigs...">
            <select id="gig-type-filter">
                <option value="">All Types</option>
                <option value="ODD_JOB">Odd Job</option>
                <option value="MARKET_SPOT">Market Spot</option>
            </select>
            <input type="text" id="suburb-filter" placeholder="Filter by suburb...">
        </section>
        <section id="gig-list">
            <!-- Gigs will be loaded here by JavaScript -->
        </section>
    </main>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Messages</h2>
            <div id="message-history"></div>
            <form id="message-form">
                <textarea id="message-input" placeholder="Type your message..."></textarea>
                <button type="submit" class="btn">Send</button>
            </form>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
