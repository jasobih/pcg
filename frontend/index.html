<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Custom styles for TaskMate */
        .task-card {
            margin-bottom: 1.5rem;
            border: 1px solid var(--pico-muted-border-color);
            border-radius: var(--pico-border-radius);
            overflow: hidden;
        }
        .task-card header {
            background-color: var(--pico-primary);
            color: var(--pico-primary-inverse);
            padding: 1rem;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .task-card .content {
            padding: 1rem;
        }
        .task-card .content p {
            margin-bottom: 0.5rem;
        }
        .task-card footer {
            background-color: var(--pico-background-color);
            padding: 0.75rem 1rem;
            border-top: 1px solid var(--pico-muted-border-color);
            font-size: 0.875rem;
            color: var(--pico-muted-color);
            text-align: center; /* Center the footer text */
        }
        .task-card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-top: 1rem;
            border-radius: var(--pico-border-radius);
        }
        .filters-sort {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        .filters-sort select, .filters-sort input {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <nav class="container-fluid">
        <ul>
            <li><strong>TaskMate</strong></li>
        </ul>
        <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="submit.html">Post a Task</a></li>
            <li><a href="login.html" id="login-link">Login</a></li>
            <li><a href="register.html" id="register-link">Register</a></li>
            <li><a href="#" id="logout-link" style="display:none;">Logout</a></li>
            <li>
                <label for="theme-switch">Theme</label>
                <input type="checkbox" id="theme-switch" role="switch">
            </li>
        </ul>
    </nav>
    <main class="container">
        <hgroup>
            <h1>Available Tasks</h1>
            <h2>Find or post local tasks in your area.</h2>
        </hgroup>

        <div class="filters-sort">
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="ODD_JOB">Home & Garden</option>
                <option value="MARKET_SPOT">Tech Support</option>
                <option value="CREATIVE_SERVICES">Creative Services</option>
                <option value="ERRANDS_DELIVERY">Errands & Delivery</option>
                <option value="TUTORING">Tutoring</option>
                <option value="OTHER">Other</option>
            </select>
            <select id="sort-by">
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
            </select>
            <input type="text" id="search-input" placeholder="Search tasks...">
            <input type="text" id="suburb-filter" placeholder="Filter by Suburb/Postcode...">
        </div>

        <section id="gig-list" class="grid">
            <!-- Tasks will be loaded here by JavaScript -->
        </section>
    </main>

    <footer class="container-fluid">
        <small>&copy; 2025 TaskMate. All rights reserved. | <a href="privacy.html">Privacy Policy & Terms</a></small>
    </footer>

    <script src="js/common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Theme toggle logic
            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.addEventListener('change', () => {
                document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
            });

            const gigList = document.getElementById('gig-list');
            const categoryFilter = document.getElementById('category-filter');
            const sortBy = document.getElementById('sort-by');
            const searchInput = document.getElementById('search-input');
            const suburbFilter = document.getElementById('suburb-filter');

            let allGigs = []; // Store all fetched gigs

            async function fetchAndRenderGigs() {
                try {
                    const response = await fetch('http://51.161.134.191/api/gigs');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    allGigs = await response.json();
                    renderGigs();
                } catch (error) {
                    console.error('Error fetching gigs:', error);
                    gigList.innerHTML = '<p>Error loading tasks. Please try again later.</p>';
                }
            }

            function renderGigs() {
                let filteredGigs = [...allGigs];

                // Filter by category
                const selectedCategory = categoryFilter.value;
                if (selectedCategory !== 'all') {
                    filteredGigs = filteredGigs.filter(gig => gig.gig_type === selectedCategory);
                }

                // Search
                const searchTerm = searchInput.value.toLowerCase();
                if (searchTerm) {
                    filteredGigs = filteredGigs.filter(gig => 
                        gig.title.toLowerCase().includes(searchTerm) ||
                        gig.details.toLowerCase().includes(searchTerm) ||
                        gig.suburb.toLowerCase().includes(searchTerm)
                    );
                }

                // Filter by Suburb/Postcode
                const selectedSuburb = suburbFilter.value.toLowerCase();
                if (selectedSuburb) {
                    filteredGigs = filteredGigs.filter(gig => gig.suburb.toLowerCase().includes(selectedSuburb));
                }

                // Sort
                const sortOrder = sortBy.value;
                if (sortOrder === 'newest') {
                    filteredGigs.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
                } else if (sortOrder === 'oldest') {
                    filteredGigs.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
                }

                gigList.innerHTML = ''; // Clear previous gigs
                if (filteredGigs.length === 0) {
                    gigList.innerHTML = '<p>No tasks found matching your criteria.</p>';
                    return;
                }

                filteredGigs.forEach(gig => {
                    const gigArticle = document.createElement('article');
                    gigArticle.className = 'task-card'; // Add custom class
                    gigArticle.innerHTML = `
                        <header>${gig.title}</header>
                        <div class="content">
                            <p><strong>Category:</strong> ${gig.gig_type.replace(/_/g, ' ')}</p>
                            <p><strong>Suburb:</strong> ${gig.suburb}</p>
                            <p>${gig.details}</p>
                            ${gig.image_url ? `<img src="${gig.image_url}" alt="${gig.title}">` : ''}
                        </div>
                        <footer>Posted by: ${gig.owner_username} on ${new Date(gig.created_at).toLocaleDateString()}</footer>
                    `;
                    gigList.appendChild(gigArticle);
                });
            }

            // Event Listeners for filters and sort
            categoryFilter.addEventListener('change', renderGigs);
            sortBy.addEventListener('change', renderGigs);
            searchInput.addEventListener('input', renderGigs);
            suburbFilter.addEventListener('input', renderGigs);

            fetchAndRenderGigs(); // Initial fetch and render
        });
    </script>
</body>
</html>
